<!doctype html>
<html lang="en">
<head>
	<title>Registreren</title>
  	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
 
  	<link rel="stylesheet" href="css/registreren.css">
    <link rel="stylesheet" href="css/global.css">
</head>
<body onload="onload()">
	<span class="topBar">
		<input type="button" value="Home" class="defaultButton" id="homeButton">
		<a>Registreren</a>
	</span>
	<div class="Producten">
		<h2>Producten</h2>
		Eigen website <input type="checkbox"><br>
		Planning <input type="checkbox"><br>
		*Per afspraak $0.50
	</div>
	<div class="klantenInformatie">
		<form id="informatie">
		<h2>Persoonlijke informatie</h2>
			<span class="inputArea">
				<a>Voornaam</a> 
				<input class="inputVeld" type="text" name="Voornaam" value="Pascal">
			</span><br>
			<span class="inputArea">
				<a>Achternaam</a> 	
				<input class="inputVeld" type="text" name="Achternaam" value="Wink">
			</span><br>
			<span class="inputArea">
				<a>Rekeningnummer</a>  	
				<input class="inputVeld" type="text" name="Rekeningnummer" value="INGB0001234567NL">
			</span>
			<span class="inputArea">
				<a>Persoonlijk email adres</a> 	
				<input class="inputVeld" type="email" name="PersoonlijkEmail" value="wink.pascal@gmail.com">
			</span><br>
			<span class="inputArea">
				<a>Persoonlijk telefoon nummer</a> 
				<input class="inputVeld" type="tel" name="PersoonlijkTelefoon" value="0615574740">
			</span><br>

		<h2>Bedrijfs informatie</h2>
			<span class="inputArea">
				<a>Bedrijfsnaam</a>  	
				<input class="inputVeld" type="text" name="Bedrijfsnaam">
			</span><br>
			<span class="inputArea">
				<a>Wachtwoord</a> 
				<input class="inputVeld" type="password" name="Wachtwoord" value="PascalWink1">
			</span><br>
			<span class="inputArea">
				<a>Email</a> 	
				<input class="inputVeld" type="email" name="BedrijfsEmail" value="pawiwink@gmail.com">
			</span><br>
			<span class="inputArea">
				<a>Telefoon</a> 
				<input class="inputVeld" type="tel" name="BedrijfsTelefoon" value="0615574740">
			</span><br>
			<span class="inputArea">
				<a>Woonplaats</a> 	
				<input class="inputVeld" type="text" name="Woonplaats" value="Utrecht">
			</span><br>
			<span class="inputArea">
				<a>Postcode</a> 	
				<input class="inputVeld" type="text" name="Postcode" value="3612BH">
			</span><br>
			<span class="inputArea">
				<a>Adres</a> 	
				<input class="inputVeld" type="text" name="Adres" value="D.S. Ulferslaan 1">
			</span><br>

		</form>
		<input type="button" class="defaultButton" value="Registreer" id="registreer">
	</div>

 	 <script src="javascript/registreren.js"></script>	
 	 <script src="javascript/global.js"></script>	
</body>
</html>
