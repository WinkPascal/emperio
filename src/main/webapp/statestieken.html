<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>Inkomsten overzicht</title>
	
	<link href="https://fonts.googleapis.com/css?family=Lora:400,700|Montserrat:300" rel="stylesheet">
	
	<link rel="stylesheet" media="screen and (max-width: 800px)" href="css/smartphone/statestieken.css">
	<link rel="stylesheet" media="screen and (min-width: 800px) and (max-width: 1400px)" href="css/tablet/statestieken.css">
	<link rel="stylesheet" media="screen and (min-width: 1400px)" href="css/desktop/statestieken.css">

	<link rel="stylesheet" type="text/css" href="css/home.css">
	<link rel="stylesheet" type="text/css" href="css/global.css">
</head>
<body onload="onload()">
	<span class="topBar">
		<input type="button" value="Home" class="defaultButton" id="homeButton">
		<a>Inkomsten</a>
		<input type="button" value="Uitloggen" class="defaultButton" id="logoutButton">
	</span>

	<div class="timeSelect">
		<input class="defaultButton" type="button" value="Deze week" id="weekButton"> 
		<input class="defaultButton" type="button" value="Deze maand" id="maandButton">
		<input class="defaultButton" type="button" value="Dit jaar" id="jaarButton"> 
		<input class="defaultButton" type="button" value="Altijd" id="altijdButton">
	</div>
	<div class="links">
		<div class="getallenDiv">
			<div class="infoBlok">
				Aantal afspraken: <span id="aantalAfspraken"></span>
			</div>
			<div class="infoBlok">
				Hoeveelheid inkomsten: â‚¬<span id="inkomsten"></span>
			</div>
		</div>
		<div class="pieCharts">
			<div class="chart" id="behandelingenChart"></div>
			<div class="chart" id="geslachtenChart"></div>
			<div class="chart" id="LengteChart"></div>
			<div class="chart" id="uitgaveChart"></div>
		</div>
	</div>

	<div class="grafieken">
		<div class="inkomstenGrafiek" id="chart_div"></div>
		<div class="afsprakenGrafiek" id="columnchart_values"></div>
	</div>

	<canvas id="myChart" width="400" height="400"></canvas>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	 <script src="javascript/global.js"></script>	
	<script src="javascript/statestieken.js"></script>
	
</body>
</html>
