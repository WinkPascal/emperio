<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>Klanten</title>
	<link rel="stylesheet" media="screen and (max-width: 500px)" href="css/smartphone/table.css">
	<link rel="stylesheet" media="screen and (max-width: 700px)" href="css/tablet/table.css">
	<link rel="stylesheet" href="css/desktop/table.css">

	<link rel="stylesheet" type="text/css" href="css/klanten.css">

	<link rel="stylesheet" type="text/css" href="css/global.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body onload="onload()">
	<span class="topBar">
		<input type="button" value="Home" class="defaultButton" id="homeButton">
		<a>Klanten</a>
		<input type="button" value="Uitloggen" class="defaultButton" id="logoutButton">
	</span>

	<div class="table">
		<div class="controleDiv">
			<input type="text" id="zoekInput"/>
			<select id="selectList">
	  			<option value="1">Meeste afspraken</option>
				<option value="2">Meeste inkomsten</option>
				<option value="3">Minste afspraken</option>
				<option value="4">Minste inkomsten</option>
			</select>
			<input type="button" class="defaultButton" value="Zoek" id="zoekKlant">
		</div>
		<div class="tableContentHolder">
			<table id="klantenLijst" class="tableContent">
			</table>
		</div>
	  	<div>
  		  	<input type="button" value="Terug" class="defaultButton terugButton" id="vorigeKlantenPagina">
  		  	<span id="paginaNummer"></span>	  	
		  	<input type="button" value="Volgende" class="defaultButton volgendeButton" id="volgendeKlantenPagina">
	  	</div>
	 </div> 
	 
	<div id="klantModal" class="modal">
		<div class="klant-content">
			<div class="klantInfo">
				<h2 id="naamInfo">Klant</h2>
				<span>Geslacht: <a id="geslachtInfo"></a></span><br>
				<span>Telefoon nummer: <a id="telefoonInfo"></a></span><br>
				<span>Email adres: <a id="emailInfo"></a></span><br>
				<span>Adres: <a id="adresInfo"></a></span><br>
				<span>Afspraken: <a id="aantalAfsprakenInfo"></a></span><br>
				<span>Inkomsten: <a id="hoeveelheidInkomstenInfo"></a></span><br>
				<input class="defaultButton" id="sluitKlantInfo" type="button" value="Sluit">
				<input class="defaultButton" id="emailKlant" type="button" value="Email">	
			</div>
			<div id="afsprakenLijst">
			</div>
		</div>
	</div>
	 
 	 <script src="javascript/global.js"></script>
     <script src="javascript/klanten.js"></script>
</body>
</html>
