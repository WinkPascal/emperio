<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/home.css">
	
	<link rel="stylesheet" type="text/css" href="css/global.css">
	<link rel="stylesheet" type="text/css" href="css/klanten.css">
</head>
<body onload="onload()">
	<span class="topBar">
		<input type="button" value="Home" class="defaultButton" id="homeButton">
		<input type="button" value="Settings" class="defaultButton" id="settingButton">
		<a>Rooster</a>
	</span>

	<div class="klanten">
		<div class="controleDiv">
			<input type="text" id="zoekKlantInput"/>
			<input type="button" value="Zoek" id="zoekKlant">
			<select id="selectList">
	  			<option value="vAfspraken">Meeste afspraken</option>
				<option value="mAfspraken">Minste afspraken</option>
				<option value="opel">optie3</option>
				<option value="audi">optie4</option>
			</select>
		</div>
				
		<table id="klantenLijst">
	  	</table>
	  	<div>
  		  	<input type="button" value="Terug" class="defaultButton" id="vorigeKlantenPagina">
  		  	<span id="paginaNummer"></span>	  	
		  	<input type="button" value="Volgende" class="defaultButton" id="volgendeKlantenPagina">
	  	</div>
	 </div> 
	 
	<div id="klantModal" class="modal">
		<div class="klant-content">
			<div class="klantInfo">
				<h2>Klant</h2>
				<span>Naam: <a id="naamInfo"></a></span><br>
				<span>Geslacht: <a id="geslachtInfo"></a></span><br>
				<span>Telefoon nummer: <a id="telefoonInfo"></a></span><br>
				<span>Email adres: <a id="emailInfo"></a></span><br>
				<span>Afspraken: <a id="aantalAfsprakenInfo"></a></span><br>
				<span>Inkomsten: <a id="hoeveelheidInkomstenInfo"></a></span><br>
				<input class="defaultButton" id="sluitKlantInfo" type="button" value="Sluit">
				<input class="defaultButton" id="emailKlant" type="button" value="Email" id="email">	
			</div>
			
			<div id="afsprakenLijst">
			</div>
		</div>
	</div>
	 
 	 <script src="javascript/global.js"></script>
     <script src="javascript/klanten.js"></script>
</body>
</html>
