<!doctype html>
<html lang="en">
<head>
	<title>Afspraken</title>
  	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
 
  	<link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/global.css">
 
  	<link rel="stylesheet" href="css/afspraken.css">
  	<link rel="stylesheet" media="screen and (min-width: 1000px)" href="css/afspraken1000px.css">
  	<link rel="stylesheet" media="screen and (min-width: 800px)" href="css/afspraken800px.css">
</head>
<body onload="onload()">
	<span class="topBar">
		<input type="button" value="Home" class="defaultButton" id="homeButton">
		<a>Rooster</a>
		<input type="button" value="Uitloggen" class="defaultButton" id="logoutButton">
	</span>
	
	<div class="navigationAfspraken">
		<input type="button" class="defaultButton" value="Week Terug" id="weekTerug">
		<input type="button" class="defaultButton" value="Afspraak inplannen" id="afspraakInplannen">
		<input type="button" class="defaultButton" value="Instellingen" id="Instellingen">
		<input type="button" class="defaultButton" value="Vandaag" id="VandaagButton">
		<input type="button" class="defaultButton" value="Week Verder" id="weekVerder">	
	</div>

	<div class="rooster-timeline">
		<div id="timeline" class="timeline">
		</div> 

		<div id="rooster" class="rooster">
		</div>
	</div>
	<!-- als er op een afpsraak geklikt wordt -->
	<div id="afspraakModal" class="modal">
		<div class="afspraak-content">
			<div class="klantInfo">
				<h2 id="naamInfo">Voornaam Achternaam</h2>
				<span>Geslacht: <a id="geslachtInfo"></a></span><br>
				<span>Email adres: <a id="emailInfo"></a></span><br>
				<span>Telefoon nummer: <a id="telefoonInfo"></a></span><br>
				<span>Afspraken: <a id="aantalAfsprakenInfo"></a></span><br>
				<span>Inkomsten: <a id="hoeveelheidInkomstenInfo"></a></span><br>
				<input type="button" id="sluitAfspraakInfo" class="defaultButton" value="Sluit">
				<input type="button" id="mailKlantAfspraak" class="defaultButton" value="Mail klant">
			</div>	
			<div class="afspraakInfo">
				<h2>Afspraak</h2>
				<span>Prijs: <a id="prijsInfo"></a></span><br>
				<span>Lengte: <a id="lengteInfo"></a></span><br>		
				<span>Datum: <a id="datumInfo"></a></span><br>		
				<span>Tijd: <a id="tijdInfo"></a></span><br>
				<div id="behandelingenLijst">
					<h4>Behandelingen</h4>
				</div>
			</div>
		</div>
	</div>	

	<!-- Behandeling toevoegen -->
	<div id="BehandelingToevoegenModal" class="modal">
		<form id="BehandelingToevoegenForm" class="modal-content-small">
			<h2 style="align:center;">Behandeling Toevoegen</h2>
			naam 				<input class="inputBehandelingToevoegen" type="text" name="naam"><br>
			beschrijving 		<input class="inputBehandelingToevoegen" type="text" name="beschrijving"><br>
			prijs 				<input class="inputBehandelingToevoegen" type="number" name="prijs"><br>
			lengte 				<input type="number" name="uur"> : <input type="number" name="minuten"><br>
			geslacht<br>
			<span id="geslachtManToevoegen" class="geslachtButton">man</span>
			<span id="geslachtVrouwToevoegen" class="geslachtButton">Vrouw</span>
			<span id="geslachtJongenToevoegen" class="geslachtButton">Jongen</span>
			<span id="geslachtMeisjeToevoegen" class="geslachtButton">Meisje</span>
			<br>
			<span id="inplannenBehandelingToevoegen" class="defaultButton">
				<a class="defaultText">Toevoegen!</a>
			</span>
			<span id="annuleerBehandelingAnnuleren" class="defaultButton">
				<a class="defaultText">Annuleer</a>
			</span>
		</form>
	</div>
	
	<!-- Drag and drop script -->
	<script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
 	 <script src="javascript/global.js"></script>	
	<script src="javascript/afspraken.js"></script>
	<script src="javascript/inplannenCard.js"></script>
	
</body>
</html>
