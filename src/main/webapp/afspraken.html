<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 
  <link rel="stylesheet" href="css/inplannenCard.css">
  <link rel="stylesheet" href="css/afspraken.css">
   <link rel="stylesheet" href="css/home.css">
 
  <link rel="stylesheet" media="screen and (min-width: 1000px)" href="css/afspraken1000px.css">
  <link rel="stylesheet" media="screen and (min-width: 800px)" href="css/afspraken800px.css">
</head>
<body onload="onload()">
	<div class="navigationMenu">
		<input type="button" value="Home" class="defaultButton">
		<input type="button" value="Settings" class="defaultButton">
		<a>Rooster</a>
	</div>
	<div class="navigationAfspraken">
		<input type="button" class="defaultButton" value="Week Terug" id="weekTerug">
		<input type="button" class="defaultButton" value="Afspraak inplannen" id="afspraakInplannen">
		<input type="button" class="defaultButton" value="Maanden" id="maandView">
		<input type="button" class="defaultButton" value="Week Verder" id="weekVerder">	
	</div>

	<div class="rooster-timeline">
		<div id="timeline" class="timeline">
		</div> 

		<div id="rooster" class="rooster">
		</div>
	</div>
	<!-- als er op een afpsraak geklikt wordt -->
	<div id="afspraakModal" class="modal">
		<div class="afspraak-content">
			<h2 id="klantNaam">Voornaam Achternaam</h2>
			<p>email</p>
			<p>Geslacht</p>
			<p>telefoon</p>
			<p>aantal afspraken</p>
			<p>inkomsten klant</p>
			<div id="afsprakenLijst"></div>
		</div>
	</div>	

	<!-- inplannen -->
	<div id="inplannenModal" class="modal">
		<div class="inplan-content" id="inplannenModalContent">
			<div class="topBarInplannen">
				<input type="button" class="defaultButton"  id="terugInplannen" value="Annuleer"/>
				<input type="button" class="defaultButton"  id="volgendeInplannen" value="Volgende"/>
			</div>
			
			<!-- overzicht inplannen -->
			<form class="inplannenForm" id="inplannenForm">
				<div class="rechtsInplanForm">
					<div id="inplanBehandelingenForm">
						<h4>Behandelingen</h4><br>					
					</div>
					<div id="datumInplanForm"></div>
					<div class="blokkenOverzicht">
						<div class="inplanBlokOverzicht">
							<a>Lengte</a>
							<span class="afspraakBlokWaarde" id="lengteAfspraakForm">0:00</span>
						</div>
						<div class="inplanBlokOverzicht">
							<a>Prijs</a>
							<span class="afspraakBlokWaarde" id="prijsAfspraakForm">â‚¬</span>
						</div>
					</div>
				</div>
				<div id="klantInfo">
					<h4>klant</h4>
					<span>Geslacht</span> 
	
					<span id="inplanFormGeslacht"></span><br><br>
					<span>Naam</span> <br>
					<input type="text" name="klantNaam"><br><br>

					<span>Email</span> <br>
					<input type="text" name="klantEmail"><br><br>

					<span>Telefoon nummer</span> <br>
					<input type="text" name="klantTelefoon"><br><br>
						
					<input type="button" id="submitInplanFormButton" class="defaultButton" value="Inplannen">
				</div>
			</form>
					
			<!-- eerste scherm -->
			<div id="inplannenGeslacht" class="inplannenRechts">
				<div class="topbarGeslacht">
					<input type="button" id="geslachtMan" class="geslachtButton" value="Man">
					<input type="button" id="geslachtVrouw" class="geslachtButton" value="Vrouw">
					<input type="button" id="geslachtJongen" class="geslachtButton" value="Meisje">
					<input type="button" id="geslachtMeisje" class="geslachtButton" value="Jongen">
					<input type="button" id="optiesBehandeling" class="optieButton" value=":" >
				</div>
				<div class="behandelingenOpties" id="behandelingenOpties">
					<input id="inplannenBehnadelingToevoegen" class="optieButtonBehandeling" value="Behandeling toevoegen">
					<input id="inplannenTijdelijkeBehnadelingToevoegen" class="optieButtonBehandeling" value="Tijdelijke behandeling">
				</div>
			
				<div id="behandelingenKeuzeLijst">
					<!-- De behandelingen waar uit gekozen kan worden -->
				</div>
			</div>

			<!-- tweede scherm -->
			<div id="inplannenDatum" class="inplannenRechts">
				<div class="navigatieTijdslotKiezenKiezen">
					<input type="button" class="defaultButton" id="weekTerugInplannen" value="Week terug">
				
					<input type="button" class="defaultButton" id="terugDag" value="< Week">	
					<input type="button" class="defaultButton" id="terugDag" value="< Dag">	
				
					<input type="button" id="weekVerderInplannen" class="defaultButton" value="Week verder">
				</div>
				<div id="tijslotenLijst">
				
				</div>
			</div>	
		</div>	
	</div>
				
	<!-- Behandeling toevoegen -->
	<div id="BehandelingToevoegenModal" class="modal">
		<form id="BehandelingToevoegenForm" class="modal-content-small">
			<h2 style="align:center;">Behandeling Toevoegen</h2>
			naam 				<input class="inputBehandelingToevoegen" type="text" name="naam"><br>
			beschrijving 		<input class="inputBehandelingToevoegen" type="text" name="beschrijving"><br>
			prijs 				<input class="inputBehandelingToevoegen" type="number" name="prijs"><br>
			lengte 				<input type="number" name="uur"> : <input type="number" name="minuten"><br>
			geslacht<br>
			<span id="geslachtManToevoegen" class="geslachtButton">man</span>
			<span id="geslachtVrouwToevoegen" class="geslachtButton">Vrouw</span>
			<span id="geslachtJongenToevoegen" class="geslachtButton">Jongen</span>
			<span id="geslachtMeisjeToevoegen" class="geslachtButton">Meisje</span>
			<br>
			<span id="inplannenBehandelingToevoegen" class="defaultButton">
				<a class="defaultText">Toevoegen!</a>
			</span>
			<span id="annuleerBehandelingAnnuleren" class="defaultButton">
				<a class="defaultText">Annuleer</a>
			</span>
		</form>
	</div>
	
	<script src="javascript/afspraken.js"></script>
	<script src="javascript/inplannenCard.js"></script>
</body>
</html>
