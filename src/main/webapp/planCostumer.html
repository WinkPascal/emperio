<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>Afsrpaak inplannen</title>
	<link rel="stylesheet" type="text/css" href="css/global.css">
	 <link rel="stylesheet" media="screen and (max-width: 480px)" href="css/smartphone/planCostumer.css">
	 <link rel="stylesheet" media="screen and (min-width: 480px) and (max-width: 1024px)" href="css/tablet/planCostumer.css">
	 <link rel="stylesheet" media="screen and (min-width: 1024px)" href="css/desktop/planCostumer.css">
	<link rel="stylesheet" type="text/css" href="css/planCostumer.css">
</head>
	<body onload=" showLoadingScreen(); onload()">
		<!-- inplannen -->
		<div id="mySidebar" class="sidebar">
		  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
		  <br>
		  <a id="emailBedrijf"></a>
		  <a id="telefoonBedrijf"></a>
		  <a id="adresBedrijf"></a>
		</div>
		<div class="topBar">
			<span id="openContactBar" onclick="openNav()">☰</span>
			<span id="bedrijfsnaam">Bedrijf</span>
		</div>
			
		<div class="inplanDiv">				
			<form class="inplannenForm" id="inplannenForm">
				<h2 class="topBar">Afspraak inplannen</h2>
				<div class="behandelingenOverzicht">
					<h4>Behandelingen</h4>
					<div id="inplanBehandelingenForm"></div>
					<div class="blokkenOverzicht">
						<div class="totaalLengte">
							<a>Lengte: </a>
							<span class="afspraakBlokWaarde" id="lengteAfspraakForm">0:00</span>
						</div>
						<div class="totaalPrijs" >
							<a>Totaal: €</a>
							<span class="afspraakBlokWaarde" id="prijsAfspraakForm">0.00</span>
						</div>
					</div>
				</div>
				<div id="datumInplanFormDiv">
				</div>
				<div id="klantInfo">
					<h3>klant</h3>
					<div id="klantGeslacht">
						<span>Geslacht</span> 
						<span id="inplanFormGeslacht"></span><br><br>					
					</div>

					<div id="klantNaam">
						<span>Voornaam</span>
						<input type="text" name="klantVoornaam" value="Pascal"><br>
					</div>					
					<div id="klantNaam">
						<span>Achternaam</span>
						<input type="text" name="klantAchternaam" value="Wink"><br>
					</div>

					<div id="klantEmail">
						<span>Email</span>
						<input type="text" name="klantEmail" value="pawiwink@gmail.com" >					
					</div>

					<div id="klantTelefoon">
						<span>Telefoon nummer</span>
						<input type="text" name="klantTelefoon" value="0615574740">	
					</div>
					<div id="klantAdres">
						<div>
							<span>Postcode</span> 
							<input type="text" name="klantPostcode">	
						</div>

						<div>
							<span>Woonplaats</span> 
							<input type="text" name="klantWoonplaats">	
						</div>

						<div>
							<span>Adres</span> 
							<input type="text" name="klantAdres">	
						</div>
					</div>
					<input type="button" id="submitInplanFormButton" class="defaultButton" value="Inplannen">
				</div>
			</form>
					
			<!-- eerste scherm -->
			<div id="inplannenGeslacht" class="inplannenRechts">
				<div class="topbarGeslacht">
					<div class="navigatieInplannen">
						<span class="behandelingInfo left">
							<span>Lengte:
								<span class="afspraakBlokWaarde" id="lengteAfspraakForm">
									0:00
								</span>
							</span><br>
							<span>Prijs: 
								<span id="prijsAfspraakForm">
									0.00
								</span>
							</span>
						</span>
						<input type="button" class="navigatieButton right"  id="volgendeInplannen" value="Volgende"/>
					</div>
					<div class="geslachtKeuzeDiv">
						<input type="button" id="geslachtMan" class="geslachtButton" value="Man">
						<input type="button" id="geslachtVrouw" class="geslachtButton" value="Vrouw">
						<input type="button" id="geslachtJongen" class="geslachtButton" value="Meisje">
						<input type="button" id="geslachtMeisje" class="geslachtButton" value="Jongen">
					</div>
				</div>
				<div id="behandelingenKeuzeLijst">
					<a>Kies voor wie u een afspraak wilt maken.</a>
					<!-- De behandelingen waar uit gekozen kan worden -->
				</div>
			</div>
	
			<!-- tweede scherm -->
			<div id="inplannenDatum" class="inplannenRechts">
				<div class="navigatieTijdslotKiezenKiezen">
					<div class="navigatieInplannen">
						<input type="button" class="navigatieButton links"  id="terugInplannen" value="Terug"/>
					</div>
					<div class="navigatieInplannen">
						<input type="button" class="defaultButton links" id="weekTerugInplannen" value="Week terug">			
						<input type="button" class="defaultButton right" id="weekVerderInplannen" value="Week verder">			
					</div>
				</div>
				<div id="dagenLijst">
				
				</div>
			</div>
			
			<!-- tijd inplannen -->
			<div id="inplannenTijd" class="inplannenRechts">
				<div class="navigatieInplannen">
					<input type="button" class="navigatieButton links" id="terugDag" value="< Terug">	
					<input type="button" class="navigatieButton rechts"  id="volgendeKlantInfo" value="Volgende"/>
				</div>
				<div class="stelTijdInTextdiv">
					<span id="stelTijdInText">
						<img id="tijdAfbeelding" width="150px" height="150px" src="https://www.stickpng.com/assets/images/580b57fcd9996e24bc43c44f.png"><br>
						<a>Sleep de afspraak naar de gewenste tijd.</a>
					</span>						
	
					<span id="tijdInstellen">
						<span id="urenInplannen"></span>
						:
						<input type="number" id="minutenInplannen">
					</span>
				</div>
	
				<div id="agendaInplannen">
					<div id="potentieleAfspraak" class="potentieleAfspraak">
					</div>
					<div id="timelineInplanAgenda" class="timelineInplanAgenda">
					</div> 
					<div id="roosterInplanAgenda" class="roosterInplanAgenda">
		    		</div>
				</div>
			</div>
		</div>		
		
		<script src="javascript/planCostumer.js"></script>
		<script src="javascript/global.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
	</body>
</html>
